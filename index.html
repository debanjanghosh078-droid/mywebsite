<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Learning Website</title>

  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #111;
      padding: 15px;
      margin: 0;
    }

    h2 {
      color: lightgreen;
      margin-top: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      max-width: 280px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }

    iframe {
      width: 90%;
      max-width: 400px;
      height: 220px;
      margin: 15px 0;
      border-radius: 10px;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      background-color: #111;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Welcome to My Website</h1>
  <p>Photos, Videos & Learning Content</p>

  <!-- PHOTO SECTION -->
  <h2>Photo Gallery</h2>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="Photo 1">
    <img src="images/photo2.jpg" alt="Photo 2">
    <img src="images/photo3.jpg" alt="Photo 3">
  </div>

  <!-- VIDEO SECTION -->
  <h2 style="color:lightblue;">Video Section</h2>

  <iframe 
    src="https://www.youtube.com/embed/VIDEO_ID_1"
    frameborder="0"
    allowfullscreen>
  </iframe>

  <iframe 
    src="https://www.youtube.com/embed/VIDEO_ID_2"
    frameborder="0"
    allowfullscreen>
  </iframe>

  <iframe 
    src="https://www.youtube.com/embed/VIDEO_ID_3"
    frameborder="0"
    allowfullscreen>
  </iframe>

  <footer>
    © 2026 My Website | Made with ❤️
  </footer>

</body>
</html>
